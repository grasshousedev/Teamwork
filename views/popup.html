<html>
    <head>
        <title>WorkPlay Pomodoro</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="../src/css/popup.css">
        <script src="../lib/jquery-3.3.1.js"></script>
        <script src="../src/js/popup.js"></script>
    </head>
    <body>
        <div class="wrapper">
                <div class="settingsButton">
                    <a href="#"><i class="fas fa-cog settings"></i>
                </div>
                <div class="activityButton">
                    <a href="#"><i class="fas fa-chart-area activity"></i></a>
                </div>
            

            <div class="taskList">
                <h3>What to do today?</h3>
                <ul>
                    <li class="taskIcon">
                        <i class="fas fa-paper-plane"></i>
                    </li>
                    <li class="taskName">
                    Watch youtube videos
                    </li>
                    <li class="taskBlocks"></li>
                </ul>
                <ul>
                    <li class="taskIcon">
					    <i class="fas fa-briefcase"></i></li>
                    <li class="taskName">Debug JavaScript</li>
                    <li class="taskBlocks"></li>
                </ul>
		    </div>
		
		    <div class="newTaskButton">
                <p><a href="#"><i class="fas fa-plus"></i> add new task</a></p>
		    </div>

            <div class="currentTask">
                <h3>What to do today?</h3>
                <ul>
                    <li class="taskIcon">
                        <i class="fas fa-paper-plane"></i>
                    </li>
                    <li class="taskName">
                        Watch youtube videos
                    </li>
                    <li class="taskBlocks"></li>
                </ul>
                <ul>
                    <li class="taskIcon">
                        <i class="fas fa-briefcase"></i></li>
                    <li class="taskName">Debug JavaScript</li>
                    <li class="taskBlocks"></li>
                </ul>
            </div>

            <div class="pomodoro">
                <h2>00:24:56</h2>													
		    </div>
		
            <div class="pomodoroStart">
                <a href="#"><i class="fas fa-play-circle"></i></a>
            </div>
            <div class="pomodoroPause">
                <a href="#"><i class="fas fa-pause-circle"></i></a>
            </div>
            <div class="pomodoroStop">
                <a href="#"><i class="fas fa-stop-circle"></i></a>
            </div>
        </div>
    </body>
</html>
