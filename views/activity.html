<html>
    <head>
        <title>WorkPlay Pomodoro - Activity</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="../src/css/activity.css">
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Maven+Pro" rel="stylesheet">
        <script src="../lib/jquery-3.3.1.js"></script>
    </head>
    <body>
      <div class="wrapper">
        <div class="tasks">
          <h2>Tasks</h2>
          <div class="taskList">
            <ul>
                <li class="taskIcon">
                    <i class="fas fa-paper-plane"></i>
                </li>
                <li class="taskName">Watch youtube videos</li>
                <li class="taskBlocks"></li>
            </ul>
            <ul>
              <li class="taskIcon">
                <i class="fas fa-briefcase"></i>
              </li>
              <li class="taskName completed">Debug JavaScript</li>
              <li class="taskBlocks"></li>
            </ul>
          </div>
          <div class="newTaskButton">
                  <button><i class="fas fa-plus"></i> Add New Task</button>
  		    </div>
        </div>
        <div class="activityLog">
          <div class="activityNav">
            <ul>
              <li><a class="selected" href="#">DAY</a></li>
              <li><a href="#">WEEK</a></li>
              <li><a href="#">MONTH</a></li>
            </ul>
          </div>
        </div>
      </div>
    </body>
</html>
